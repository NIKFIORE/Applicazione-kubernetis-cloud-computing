apiVersion: kustomize.config.k8s.io/v1beta1  
kind: Kustomization  

resources:
  - ../../base

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: python-app
    spec:
      template:
        spec:
          containers:
            - name: app
              resources:
                limits:
                  cpu: "0.3"
                  memory: 300Mi
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mongodb
    spec:
      template:
        spec:
          containers:
            - name: mongodb
              resources:
                limits:
                  cpu: "0.6"
                  memory: 600Mi